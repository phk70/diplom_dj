{% extends "core/base.html" %}

{% block content %}
<div class="ml-[200px]">
    <h1 class="text-2xl m-10 font-bold text-green-600">Создание нового продукта</h1>
    <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-md font-bold mb-2" for="title">Название</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Введине название продукта" name="title" id="title">
            <label class="block text-gray-700 text-md font-bold mb-2" for="description">Описание</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Введине описание продукта" name="description" id="description">
            <label class="block text-gray-700 text-md font-bold mb-2" for="measurement">Единица измерения</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Введине единицу измерения продукта" name="measurement" id="measurement" list="measurements">
                <datalist id="measurements">
                <option value="кг" />
                <option value="шт" />                
                </datalist>
            <label class="block text-gray-700 text-md font-bold mb-2" for="price">Цена</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Введине цену продукта" name="price" id="price">
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="file" accept="img/*" name="photo" id="photo">
            <button class="block bg-green-500 text-while p-3 mt-4" type="submit" name="Add" value="Add">Добавить продукт</button>
        </div>
    </form>
</div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
