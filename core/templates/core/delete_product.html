{% extends "core/base.html" %}

{% block content %}
    <h1 class="text-2xl m-10 font-bold">Удаление продукта</h1>
    <form class="bg-white shadow-md m-10 w3/5 rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray text-sm font mb-2">Вы уверены что хотите удалить {{ product.title }}?</label>            
            <img class="w-40 h-40" src="{{ product.photo.url }}">
        </div>
        <input class="bg-red-500 text-white px-5 py-3" type="submit" value="Удалить">
        <a class="button bg-green-500 text-white px-5 py-3" href="{% url 'core:product_detail' product.id %}">Отмена</a>
    </form>
{% endblock content %}

{% block footer %}
{% endblock footer %}
