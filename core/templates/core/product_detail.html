{% extends "core/base.html" %}

{% block title %}БатинаФерма - {{product.title}}{% endblock title %}

{% block content %}

  <div class="flex p-10 w-full h-200">
    <img class="w-1/3" src="{{product.photo.url}}" alt="ProductPhoto">
    <div class="w-2/3 text-xl ml-10 mt-5">
      <p class="mt-5">{{ product.title }}</p>      
      <p class="mt-5 text-gray-600">{{ product.description }}</p>
      <p class="mt-5 text-green-500">Цена за {{product.measurement}}</p>
      <p class="mt-5 text-green-500">{{product.price}}</p>
      <button class="bg-green-500 text-white mt-[50px]">
        <a href="{% url 'core:update_product' product.id %}">Изменить</a>
      </button>
    </div>
  </div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
